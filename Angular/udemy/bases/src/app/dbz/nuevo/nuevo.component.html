<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr>

<form (ngSubmit)="agregar()">

    <input type="text" name="" id="" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre" />
    <!-- [value]="nuevo.nombre"   
                 (input)="cambiarNombre( $event )" 

                 [(ngModel)]    es el concepto de two way data bindign,  emite como recibe datos
            -->
    <!-- 
                [ ] para establecer una propiedad a ese objeto 
                y  ( ) para llamar a un evento
            -->

    <input type="number" name="" id="" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" />

    <button type="submit">
        Agregar
    </button>

</form>

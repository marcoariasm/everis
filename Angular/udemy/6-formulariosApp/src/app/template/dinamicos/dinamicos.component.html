<h2>Template: <small>Dinámicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control" 
                    required 
                    [ngModel]="persona.nombre"
                    name="nombre" 
                    placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre.touched">
                Este campo es obligatorio
            </span>

        </div>
    </div>

    <!-- Favoritos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                        placeholder="Agregar juego favorito"
                        [(ngModel)]="nuevoJuego"
                        name="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        >
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()"
                        >
                    Agregar
                </button>

            </div>
        </div>
    </div>

    <!-- Lista de favoritos -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">                
                <input  
                        [(ngModel)]="juego.nombre"
                        name="favorito_{{ i }}"
                        required
                        class="form-control">
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)"
                >
                    Borrar
                </button>
            </div>
        </div>
    </div>

    <!-- Botón guardar -->
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()" disabled="miFormulario.valid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
